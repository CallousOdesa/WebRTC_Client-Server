<!DOCTYPE html>
<!--
  vim: set sts=2 sw=2 et :


  Demo Javascript app for negotiating and streaming a sendrecv webrtc stream
  with a GStreamer app. Runs only in passive mode, i.e., responds to offers
  with answers, exchanges ICE candidates, and streams.

  Author: Nirbheek Chauhan <nirbheek@centricular.com>
-->
<html>
  <head>
    <style>
      .error { color: red; }
    </style>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="javascripts/webrtc.js"></script>
    <script>
      window.onload = websocketServerConnect;
    </script>
  </head>

  <body>
    <div><video id="local_video" muted autoplay>Your browser doesn't support video</video></div>
    <div><video id="remote_video" autoplay>Your browser doesn't support video</video></div>
    <div><audio id="streamAudio" autoplay>Your browser doesn't support video</audio></div>
    <div>Status: <span id="status">unknown</span></div>
    <div>Our id is <b id="peer-id">unknown</b></div>
    <br/>
    <div>
      <div>Enter caller ID:</div>
      <div><input id="caller_peer_id" type="text"/></div>
      <button  onClick="connect()" >Connect to peer</button>
      <p>Local</p>
      <button  onClick="stopOutgoingAudioStream()" >Mute me</button>
      <button  onClick="startOutgoingAudioStream()" >Unmute me</button>
      <button  onClick="stopOutgoingVideoStream()" >Hide my video</button>
      <button  onClick="startOutgoingVideoStream()" >Show my video</button>
      <p>Remote</p>
      <button  onClick="disableAudio()" >Mute remote</button>
      <button  onClick="enableAudio()" >Unmute remote</button>
      <button  onClick="disableVideo()" >Hide remote video</button>
      <button  onClick="enableVideo()" >Show remote video</button>
    </div>
    
  </body>
</html>
